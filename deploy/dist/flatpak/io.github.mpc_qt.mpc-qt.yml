app-id: io.github.mpc_qt.mpc-qt
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: mpc-qt
rename-icon: mpc-qt
add-build-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    version: '24.08'
    directory: lib/ffmpeg
    add-ld-path: .
finish-args:
  - --share=ipc
  - --share=network
# We support both Xwayland and Wayland (selectable in the Tweaks settings) because
# Wayland doesn't allow centering the window after we resize it
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
# These can't be :ro to access subtitles when file opened from the app
  - --filesystem=/media
  - --filesystem=/run/media
  - --filesystem=/mnt
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --filesystem=xdg-public-share
  - --filesystem=xdg-videos
  - --filesystem=xdg-run/gamescope-0:ro
  - --filesystem=xdg-run/pipewire-0:ro
  - --talk-name=org.freedesktop.ScreenSaver
  - --own-name=org.mpris.MediaPlayer2.MpcQt
  - --system-talk-name=org.freedesktop.UDisks2
# Give access to home folder to be able to load external subtitles and make downloaded mouse cursor themes from legacy ~/.icons path work
  - --filesystem=home:ro
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons:~/.icons
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/man
  - /share/hwdata
cleanup-commands:
  - mkdir -p /app/lib/ffmpeg
modules:
  - name: mpc-qt
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/mpc-qt/mpc-qt.git
        branch: master
    modules:
      - name: libmpv
        cleanup:
          - /share/bash-completion
          - /share/zsh
          - /share/doc
          - /share/icons
          - /share/applications
        buildsystem: meson
        config-opts:
          - -Dlibmpv=true
          - -Dcplayer=false
          - -Dlua=enabled
          - -Ddebug=false
          - -Dbuild-date=false
          - -Dalsa=disabled
          - -Dmanpage-build=disabled
          - -Dvulkan=enabled
          - -Dx11=enabled
          - -Dwayland=enabled
          - -Ddrm=enabled
        sources:
          - type: archive
            url: https://github.com/mpv-player/mpv/archive/refs/tags/v0.40.0.tar.gz
            sha256: 10a0f4654f62140a6dd4d380dcf0bbdbdcf6e697556863dc499c296182f081a3
            x-checker-data:
              type: anitya
              project-id: 5348
              stable-only: true
              url-template: https://github.com/mpv-player/mpv/archive/refs/tags/v$version.tar.gz
          - type: patch
            path: fix-hwdec.diff
        modules:
          - name: luajit
            no-autogen: true
            make-args:
              - BUILDMODE=dynamic
              - PREFIX=/app
            make-install-args:
              - PREFIX=/app
            sources:
              - type: git
                url: https://github.com/openresty/luajit2.git
                tag: v2.1-20250529
                commit: afc74313c6f919f713e2a25003cf0066852bb24a
                x-checker-data:
                  type: git
                  tag-pattern: ^v([\d.-]+)$
                  stable-only: false
            cleanup:
              - /bin

          - name: vapoursynth
            config-opts:
              - --with-python-prefix=/app

            sources:
              - type: archive
                url: https://github.com/vapoursynth/vapoursynth/archive/72.tar.gz
                sha256: f8fcc5e2e9d2195454310e3356ea13e5334125891e452cc6543e985f28cacd22
                x-checker-data:
                  type: anitya
                  project-id: 15982
                  stable-only: true
                  url-template: https://github.com/vapoursynth/vapoursynth/archive/$version.tar.gz
            modules:
              - name: zimg
                config-opts:
                  - --disable-static
                cleanup:
                  - /include
                  - /lib/pkgconfig
                  - /share/doc
                sources:
                  - type: archive
                    archive-type: tar
                    url: https://api.github.com/repos/sekrit-twc/zimg/tarball/release-3.0.6
                    sha256: 15140e491c4ce9db5f02a038d8a1eb53e9151b55eeed06a2899425a6ebfef367
                    x-checker-data:
                      type: json
                      url: https://api.github.com/repos/sekrit-twc/zimg/releases/latest
                      url-query: .tarball_url
                      version-query: .tag_name | sub("^release-"; "")
                      timestamp-query: .published_at

          - name: libplacebo
            buildsystem: meson
            config-opts:
              - -Dopengl=enabled
              - -Dvulkan=enabled
              - -Dglslang=disabled
              - -Dd3d11=disabled
              - -Ddemos=false
            cleanup:
              - /include
              - /lib/pkgconfig
            sources:
              - type: git
                url: https://github.com/haasn/libplacebo.git
                tag: v7.351.0
                commit: 3188549fba13bbdf3a5a98de2a38c2e71f04e21e
                x-checker-data:
                  type: git
                  tag-pattern: ^v([\d.]+)$

          - name: libXpresent
            buildsystem: autotools
            sources:
              - type: archive
                url: https://xorg.freedesktop.org/archive/individual/lib/libXpresent-1.0.1.tar.xz
                sha256: b964df9e5a066daa5e08d2dc82692c57ca27d00b8cc257e8e960c9f1cf26231b
                x-checker-data:
                  type: anitya
                  project-id: 17166
                  stable-only: true
                  url-template: https://xorg.freedesktop.org/archive/individual/lib/libXpresent-$version.tar.xz

          - name: libass
            config-opts:
              - --disable-static
            sources:
              - type: archive
                url: https://github.com/libass/libass/releases/download/0.17.4/libass-0.17.4.tar.gz
                sha256: a886b3b80867f437bc55cff3280a652bfa0d37b43d2aff39ddf3c4f288b8c5a8
                x-checker-data:
                  type: anitya
                  project-id: 1560
                  stable-only: true
                  url-template: https://github.com/libass/libass/releases/download/$version/libass-$version.tar.gz

          - name: uchardet
            buildsystem: cmake-ninja
            config-opts:
              - -DCMAKE_BUILD_TYPE=Release
              - -DBUILD_STATIC=0
            cleanup:
              - /bin
            sources:
              - type: archive
                url: https://www.freedesktop.org/software/uchardet/releases/uchardet-0.0.8.tar.xz
                sha256: e97a60cfc00a1c147a674b097bb1422abd9fa78a2d9ce3f3fdcc2e78a34ac5f0
                x-checker-data:
                  type: anitya
                  project-id: 9265
                  stable-only: true
                  url-template: https://www.freedesktop.org/software/uchardet/releases/uchardet-$version.tar.xz

          # Needed for mpv 0.40 vaapi support
          - name: libdisplay-info
            buildsystem: meson
            sources:
              - type: archive
                url: https://gitlab.freedesktop.org/emersion/libdisplay-info/-/archive/0.2.0/libdisplay-info-0.3.0.tar.gz
                sha256: a0fe86d4b43a6347cdd8192f307d19b81d31401fe55251be0576bdbe0b519d7f
                x-checker-data:
                  type: anitya
                  project-id: 326668
                  stable-only: true
                  url-template: https://gitlab.freedesktop.org/emersion/libdisplay-info/-/archive/0.2.0/libdisplay-info-$version.tar.gz

            modules:
              - name: hwdata
                sources:
                  - type: archive
                    url: https://github.com/vcrhonek/hwdata/archive/refs/tags/v0.398.tar.gz
                    sha256: cd52f7eb5c0f438a3605d1799d9f345a2894ad0f269ab6e8441f55e27e80dd78
                    x-checker-data:
                      type: anitya
                      project-id: 5387
                      stable-only: true
                      url-template: https://github.com/vcrhonek/hwdata/archive/refs/tags/v$version.tar.gz

          - name: yt-dlp
            no-autogen: true
            no-make-install: true
            make-args:
              - yt-dlp
              - PYTHON=/usr/bin/python3
            post-install:
              - install yt-dlp /app/bin
            sources:
              - type: archive
                url: https://github.com/yt-dlp/yt-dlp/archive/refs/tags/2025.08.20.tar.gz
                sha256: 2a98934dd1e0f613685c1670e5e75a9f5ae63c9728cf7e3fe13f39ed31e366af
                x-checker-data:
                  type: anitya
                  project-id: 143399
                  stable-only: true
                  url-template: https://github.com/yt-dlp/yt-dlp/archive/refs/tags/$version.tar.gz

      - name: boost
        buildsystem: simple
        build-commands:
          - ./bootstrap.sh --with-libraries=stacktrace,headers
          - ./b2 install variant=release link=shared runtime-link=shared --prefix=/app
        sources:
          - type: archive
            url: https://github.com/boostorg/boost/releases/download/boost-1.89.0/boost-1.89.0-cmake.tar.gz
            sha256: 954a01219bf818c7fb850fa610c2c8c71a4fa28fa32a1900056bcb6ff58cf908
            x-checker-data:
              type: anitya
              project-id: 6845
              stable-only: true
              url-template: https://github.com/boostorg/boost/releases/download/boost-$version/boost-$version-cmake.tar.gz
